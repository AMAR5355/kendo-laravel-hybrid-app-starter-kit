<div id="accounts-login-view" class="login-view login-bg"
	data-role="view"
	data-model="app.accountLoginService.viewModel"
	data-before-show="app.accountLoginService.auth"
	data-show="app.accountLoginService.show">
	<div data-role="header"></div>
	<header data-role="header"></header>
	<h1>Application Title</h1>
	<form class="login-form">
		<ul data-role="listview" data-style="inset">
			<li>
				<label>
					Email
					<input type="email" value="" placeholder="hello@gmail.com" data-bind="value: email" />
				</label>
			</li>
			<li>
				<label>
					Password
					<input type="password" value="" placeholder="*******" data-bind="value: password" />
				</label>
			</li>
			<li>
				<i></i> <a data-role="button" data-bind="click: onLogin">Sign In</a>
			</li>
			<li>
				<a href="#views/account/register.html">Register</a>
			</li>
			<li>
				<a href="#views/forgot-password.html" data-bind="click: onLogin" class="login-btn">Forgot Password</a>
			</li>
		</ul>
	    <style scoped>
	        .login-view .km-button:not(.km-back)
	        {
	            width: 100%;
	            box-sizing: border-box;
	            -moz-box-sizing: border-box;
	            -webkit-box-sizing: border-box;
	        }
	    </style>
		
	</form>
	
	<footer data-role="footer" class="login-footer"></footer>
</div>
